<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock Project</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
   <div class="clocks">
    <!-- Simple clean clock -->
    <div class="clock simple">
      <h1 id="simple-clock">00:00:00</h1>
    <button id="simple-toggle">Switch to 12-hour</button>
    </div>

    <!-- Fancy glowing clock -->
    <div class="clock fancy">
      <h1 id="fancy-clock">00:00:00</h1>
     <button id="fancy-toggle">Switch to 12-hour</button>
    </div>
  </div>



  <script src="script.js"></script>
</body>
</html>
